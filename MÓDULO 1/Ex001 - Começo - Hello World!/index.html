<!DOCTYPE html>
<!-- Diz ao navegador que este documento está usando a versão mais recente do HTML (HTML5) -->
<html lang="pt-br">
<!-- Início do código HTML. O atributo "lang='pt-br'" indica que o idioma da página é o português do Brasil -->
<head>
    <!-- A seção <head> contém informações sobre a página que não aparecem diretamente para o usuário -->
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres. Isso evita problemas com acentos e símbolos especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que o site se ajuste bem em diferentes tamanhos de tela (como celular e computador) -->
    <title>Meu primeiro exercício</title>
    <!-- Título da aba do navegador (pode mudar para o nome da sua página) -->
</head>

<body>
    <!-- Tudo que estiver aqui dentro aparecerá na tela do site para o usuário -->

<body>
    <h1>Hellou World!!</h1>
    <hr> <!-- Linha horizontal -->
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae animi, earum dolore molestias inventore quia nemo vel corrupti ad nisi soluta nihil maiores ullam, architecto magnam blanditiis, vero sit. Provident?</p>
</body>
</html>
