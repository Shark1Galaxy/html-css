<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HOVER</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Esconde o <p> que está DENTRO " > "da <div> */
        div > p {
            display: none; /*Esse comando esconde a o p, pq ele ta falando que o <p> que está dentro(>) da <div>, se esconda (display: none;)*/
        }
       /* Quando passar o mouse em cima da <div>..., ele vai mostra o TEXTO ESCONDIDO */
       div:hover > p {
            display: block;              /* ...mostra o <p> */
            color: white;                /* texto fica branco */
            text-align: center;          /* texto centralizado */
            background-color: rgb(0, 0, 0); /* fundo preto */
            width: 100px;                /* largura de 100px */
            height: 100px;               /* altura de 100px */
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse por cima sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondio</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
