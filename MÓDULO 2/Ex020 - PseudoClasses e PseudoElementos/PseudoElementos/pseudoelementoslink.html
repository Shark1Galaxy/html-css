<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        /*
        # = id
        . = class
        : = pseudo-classes
        :: = pseudo-elements
        > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: rgb(17, 0, 255);
            text-decoration: none; /*Tira sublinhado*/
            font-weight: bold;
        }

        /*Pseudo-Classes*/
        a:link { 
            color: blue;
        }
        a:hover { /*Quando passa o mouse por cima*/
            text-decoration: underline;
            color: rgb(135, 127, 247)
        }
        a:active { /*Quando eu cliclo ele fica em vemerlho*/
            color: rgb(255, 0, 0);
        }


        /*Pseudo-elementos*/
        .especial {
            background-color: rgba(255, 0, 0, 0.397);
        }
        .especial::before {
            content: '=>';
        }
        .especial::after{
            content: '<=';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/Shark1Galaxy" target="_blank" rel="external">Github</a></li>
        <li><a href="https://www.youtube.com/@Eueoingl%C3%AAs" target="_blank" rel="external" class="especial">
       MEU CANAL DO YOUTUBE</a></li>
       <li><Linkedin href="https://www.linkedin.com/in/marcosvinicius2030/" target="_blank" rel="external" class="especial">Linkedin</a><li>
    </ul>
</body>
</html>
