<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <main>
      <div id="tags">
        <p>
        <h1>Tags em HTML</h1>
          Em HTML5, podemos inserir os elementos da lista a seguir, Passe o
          mouse sobre os termos para descobrir qual tag deverá utilizar.
        </p>
        <div id="lista">
          <ul>
            <li><abbr title="Use a tag <p>">Paragráfos</abbr></li>
            <li><abbr title="Usamos de H1 até o h6">Títulos</abbr></li>
            <li><abbr title="Usamos a tag <img>">Imagens</abbr></li>
            <li><abbr title="Usamos a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="usamos a tag <code>">Códigos-fonte</abbr></li>
            <li>
              <abbr title="Usamos a tag <uo> + <li>">Lista numeradas</abbr>
            </li>
            <li>
              <abbr title="Usamos a tag <ul> + <li>"
                >Lista com demarcadores</abbr
              >
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
