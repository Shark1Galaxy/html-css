<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ddd;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="#" onclick="cliclou()">Clique em MIm</a>
    <div id="saida"></div>

    <script>
      function cliclou() {
        var s = window.document.getElementById("saida");
        s.innerHTML += "<p>Clicou em mim</p>";
      }
    </script>
  </body>
</html>
