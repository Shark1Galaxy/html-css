<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <main>
        <!--Tamanho padrão 300x150-->
        <section>
            <h1>Testando o uso de um iframe</h1>
            <p>
                Acesse o site do
                <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
                    <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em video</a>

                </iframe>
                para aprender a programar
            </p>
        </section>
        <section>
            <p>
            O site do 
            <iframe src="https://www.google.com/" frameborder="0"></iframe>

            também é muito legal, pena que não funciona dentro de um iframe
        </p>
        </section>
        <section>
            <p>
                O respositorio do Shark

                <iframe src="https://github.com/Shark1Galaxy" frameborder="0">
                    <a href="https://github.com/Shark1Galaxy" target="_blank" rel="external"></a>
                    <!--Se não funcionar colocamso o link dentro do iframe-->
                </iframe>

                també é muito legal
            </p>
        </section>
    </main>
</body>
</html>
