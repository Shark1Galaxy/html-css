<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exemplo de formul√°rio</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get">

            <fieldset>
                <legend>Dados Pessoaais</legend>
                <div id="username">
                    <label for="iusername">Nome:</label>
                    <input type="text" name="name" id="username" required minlength="5" maxlength="20">
                </div>
                <div id="email">
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="exemple@domain.com">
                </div>
                <div id="telefone">
                    <label for="itelefone">Telefone: </label>
                    <input type="tel" name="tel" id="itelefone" autocomplete="tel" pattern="^$[0-9]{4}-[0-9]{4}" required placeholder="(xx) xxxx-xxxx">
                </div>
            </fieldset>
            <!--Estudar sobre RegEx
            HTML5 telefone pattern
            -->
            <div id="enviar-button">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
