<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulários</h1>
    </header>
    <main>
        <form action="cadastro.php" method="post">

            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="masculino" checked value="M"> <label for="masculino">Masculino</label>
                <input type="radio" name="sexo" id="feminino" value="F"> <label for="feminio">Feminino</label>
                <!--Aqui, se usarmos names diferentes. seriam marcado os dois check, porém, para que so escolha apenas uma opção, colocamos o name com o mesmo nome, no caso aqui é sexo-->

                <!--O checked, serve para deixar marcado como padrão alguma opção-->

            </fieldset>

            <fieldset>
                <legend>Esporte Favoritos</legend>
                <input type="checkbox" name="esport-futebol" id="futebol" checked> <label for="futebol">Futebol</label> <br>
                <input type="checkbox" name="esport-basquete" id="basquete"> <label for="basquete">Basquete</label> <br>
                <input type="checkbox" name="esport-natacao" id="natacao"> <label for="natacao">Natação</label> <br>
                <input type="checkbox" name="esport-tenis" id="tenis"> <label for="tenis">Tênis</label> <br>
            </fieldset>

            <div id="button">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
