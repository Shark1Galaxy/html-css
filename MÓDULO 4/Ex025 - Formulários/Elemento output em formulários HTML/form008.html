<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
    </style>
  </head>
  <body>
    <header>
        <h1>Exemplo de formulário</h1>
    </header>
    <form action="cadastro.php" method="get" autocomplete="on">
      <div id="entrada">
        <label for="numb">Digite um número: </label>
        <input
          type="number"
          name="number"
          id="numb"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(numb2.value) + Number(numb.value)"
        />
      </div>
      <div id="number2">
        <label for="numb2">Digite outro número: </label>
        <input
          type="number"
          name="number2"
          id="numb2"
          min="0"
          max="50"
          oninput="soma.innerHTML = Number(numb2.value) + Number(numb.value)"
        />
      </div>
      <div id="soma">
        <label for="soma">Soma:</label>
        <output name="somando" id="soma">0</output>
      </div>
      <div id="butoes">
        <input type="submit" value="Enviar" />
        <input type="reset" value="limpar" />
      </div>
    </form>
  </body>
</html>
