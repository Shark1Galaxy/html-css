<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-collapse: collapse; /*separate padrão*/
        width: 400px; /*Largura da tabela*/
        height: 400px; /*Altura da tabela*/
        border: 5px solid red;
      }
      td {
        padding: 8px;
        border: 1px solid black;
        text-align: center; /*Alinhamento Horizontal com: left, center ,right*/
        vertical-align: bottom; /*Alinhamento Vertical com: Top, middle, bottom */
      }
    </style>
  </head>
  <body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    Heieraquai de tabels simples
    Table = tabela <table>
      TABLE ROW = Linha de tabela <tr>
      TABLE HEADER = cabeçalho de tabela <th>
      TABLE DATA = dado de tabela <td>
    -->

    <table>
      <tr>
        <!--Primeira Linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>

      <tr>
        <!--Segunda Linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
